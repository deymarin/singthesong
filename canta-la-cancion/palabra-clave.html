<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina la Canción</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body onload="randomKeyWords()">

  <div class="main-container">

    <h1 class="game-title">Canta una cancion que contenga la palabra:</h1>

    <div class="lyric-container">
      <h2 id="randomSong1" class="lyric-line" hidden> </h2>
       <h2 id="randomSong2" class="lyric-line" hidden></h2>
      <!--<h2 id="randomSong3" class="lyric-line"></h2> -->
    </div> 

    

    <h2 id="songTitle" class="answer" ></h2>
    <div id="timer" class="timer">45s</div>
    <audio id="audio" src="" controls hidden></audio>

    <div class="button-group">
      <button class="primary-btn" onClick="randomKeyWords()">Siguiente</button>
      <button class="secondary-btn" onClick="showAnswerInverted()">Mostrar Respuesta</button>
      <button class="secondary-btn" onClick="moveCategoryBtn()">Categoría</button>
    </div>

  </div>

  <script src="../script.js" defer></script>
</body>
</html>
